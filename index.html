<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquareEyes | Homepage</title>
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e53c358020.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <header>
      <div class="headerWrapper">
        <a href="./index.html" class="homelink">
          <img src="./assets/SquareEye.png" alt="square box with eye inside" />
          <img src="./assets/SquareEye.png" alt="square box with eye inside" /> Square Eyes
        </a>
        <nav>
          <a href="./index.html"> <i class="fa-solid fa-house"></i>home</a>
          <a href="./checkout/index.html" class="shop-cart">
            <i class="fa-solid fa-cart-shopping"></i>cart
            <span class="amount-incart"></span>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>All movies:</h1>
        <div id="genre-container">
          <label for="selector">Select genre:</label>
          <select id="selector" class="genreSelector">
            <option selected value="aLl">All genres</option>
            <option value="aCtIOn">Action</option>
            <option value="dRaMa">Drama</option>
            <option value="comEdy">Comedy</option>
            <option value="hoRroR">Horror</option>
            <option value="KIds">Kids</option>
          </select>
        </div>
        <div class="all-movies">
          <div id="loader" class="loader"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>This project was built by Tom Andre | @Noroff student</p>
      </div>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
